<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobi Coin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: left;
        }
        .header {
            font-size: 18px;
            margin-bottom: 10px;
            color: #a9a9a9;
        }
        .highlight {
            color: #d9534f;
        }
        .highlight-number {
            color: #000;
        }
        .airdrop {
            color: #333;
        }
        h1 {
            color: #f2a1a1;
            font-size: 24px;
            margin-top: 10px;
        }
        button {
            padding: 10px 0;
            font-size: 16px;
            cursor: pointer;
            color: #87a6d1;
            background-color: transparent;
            border: 2px solid #a3c8f7;
            border-radius: 10px;
            margin: 5px 0;
            width: 100%;
            text-align: center;
        }
        .invite-link {
            font-size: 16px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Thank you! You are signed up.
            Your current airdrop is <span id="userBalance" class="airdrop">1,500,000</span> tokens.
        </div>

        <button onclick="followOnTelegram()">Follow on Telegram</button>
    </div>

    <script>
        let balance = 1500000;
        document.getElementById("userBalance").innerText = balance.toLocaleString();

        function followOnTelegram() {
            window.open("https://t.me/TobiNews", "_blank");
        }
    </script>
</body>
</html>
